<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Mon Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Menu */
    nav {
      background-color: #1f1f1f;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffcc;
    }

    /* Contenu principal */
    .container {
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <nav>
    <a href="#">Accueil</a>
    <a href="#">À propos</a>
    <a href="#">Services</a>

  </nav>

  <!-- Contenu -->
  <div class="container">

    <p>Site avec un menu comme Tronpick</p>
  </div>
