<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - PubWeb</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase-config.js" defer></script>
</head>
<body>
  <h2>Créer un compte</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br><br>
    <button type="submit">S'inscrire</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").textContent = "Compte créé avec succès !";
        })
        .catch((error) => {
          document.getElementById("message").textContent = "Erreur : " + error.message;
        });
    });
  </script>
</body>
</html>
