<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <h2>Créer un compte</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br><br>
    <button type="submit">S'inscrire</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "COLLE_TA_CLE_ICI",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_ID",
      // ... les autres lignes
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Compte créé avec succès !";
          console.log("Nouvel utilisateur :", userCredential.user);
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Erreur : " + error.message;
        });
    });
  </script>
</body>
</html>
